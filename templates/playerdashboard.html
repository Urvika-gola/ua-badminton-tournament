<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Player Dashboard </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='custom-styles.css') }}">
        <!-- Google Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>
    <body></br>
        <div id="page-wrapper" >
            <div id="page-inner">
			    <div class="row">
                       <div class="col-md-12">
                           <h1 class="page-header">
                               Player Dashboard <small>for player Junfeng Xu</small>
                           </h1>
                       </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Player Profile Management
                            </div>
                            </br>
                            <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Player name:</label>
                                            <p class="form-control-static">Junfeng Xu</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Username:</label>
                                            <p class="form-control-static">jxu</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input class="form-control" placeholder="Enter your email">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone number:</label>
                                            <input class="form-control" placeholder="Enter your phone number">
                                        </div>
                                        <div class="form-group">
                                            <label>Gender:</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">male
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">female
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Others
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Club Name:</label>
                                            <input class="form-control" placeholder="Enter your club">
                                            <p class="help-block">Ex. UA Badminton Club</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Events:</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">MS
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">MD
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">WS
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">WD
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">XD
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">U19
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Note:</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                <!--        <div class="form-group">
                                            <label>Events</label>
                                            <select class="form-control">
                                                <option>MS</option>
                                                <option>MD</option>
                                                <option>WS</option>
                                                <option>WD</option>
                                                <option>XD</option>
                                                <option>U19</option>
                                            </select>
                                        </div> -->
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </div>
             <!-- /. PAGE INNER  -->
        </div>
    </body>
</html>
