        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                       <div class="col-md-12">
                           <h1 class="page-header">
                               Player Dashboard <small>for {{ msg.first_name }} {{ msg.last_name }} #{{ msg.id }} </small>
                           </h1>
                       </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Player Profile Management
                            </div>
                            </br>
                            <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="{{url_for('player.update_player')}}" method="post">
                                        <div class="form-group">
                                            <label>Player first name:</label>
                                            <div class="msg">{{ msg.first_name }}</div>
                                            <label>Player last name:</label>
                                            <div class="msg">{{ msg.last_name }}</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Username:</label>
                                            <div class="msg">{{ msg.username }}</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Player ID:</label>
                                            <div class="msg">{{ msg.player_id }}</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" value={{msg.email}}>
                                        </div>
                                        <div class="form-group">
                                            <label>Phone number:</label>
                                            <input class="form-control" id="phone_number" name="phone_number" type="text" placeholder="Enter your phone number" value={{msg.phone_number}}>
                                        </div>
                                        <div class="form-group">
                                            <label>Gender:</label>
                                            <div class="msg">{{ msg.competing_gender }}</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Date of Birth:</label>
                                            <input class="form-control" id="dob" name="dob" type="date" placeholder="Enter your DOB" value={{msg.dob}}>
                                        </div>
                                        <div class="form-group">
                                            <label>Club Name:</label>
                                            <input class="form-control" id="club_name" name="club_name" type="text" placeholder="Enter your club" value="{{msg.club_name}}">
                                            <p class="help-block">Ex. UA Badminton Club</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Events:</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="event1" value="ms">MS
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="event2" value="md">MD
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="event3" value="ws">WS
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="event4" value="wd">WD
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="event5" value="xd">XD
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="event6" value="u19">U19
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-default">Save</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
