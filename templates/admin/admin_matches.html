                                                            <option>1</option>

                                                <td>Ryan/Tina - Jon/Brittney</td>

                                                        <input class="form-control" placeholder="Enter Score">

                                                <td>
                                                    <div class="form-group">

                                                            <option>5</option>
                                                        </select>

                                                </td>
                                                <td>Michelle - Helen
                                                </td>
                                                <td>WS</td>
                                                <td>
                                                    <div class="form-group">
<!--                                                        <label>Text Input with Placeholder</label>-->

                                                <td>

                                                            <option>Not Played Yet</option>

                                                <td>

                                                        <select class="form-control">

                                                        </select>
