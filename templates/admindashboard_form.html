        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Tournament <small></small>
                        </h1>
                    </div>
                </div>
                 <!-- /. ROW  -->
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input class="form-control">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Location:</label>
                                            <input class="form-control">
                                        </div>
                                        <form role="form">
                                            <h5><b>Date/Time:</b></h5>
                                            <div class="form-group">
                                                <label>Registration Open:</label>
                                                <input type="datetime-local" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Registration Closed:</label>
                                                <input type="datetime-local" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Withdraw Deadline:</label>
                                                <input type="datetime-local" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Tournament Start Date:</label>
                                                <input type="datetime-local" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Tournament End Date:</label>
                                                <input type="datetime-local" class="form-control">
                                            </div>
                                        </form>
                                        <div class="form-group">
                                            <label>Events:</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Mens Single (MS)
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Mens Double (MD)
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Womens Single (WS)
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Womens Double (WD)
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Mix Doubles (XD)
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Under 19 (U19)
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Under 17 (U17)
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Regulations:</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Announcements
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Enter news</label>
                                            <input class="form-control">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Text area</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
